version: 1
applications:
  - appRoot: apps
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
            - yarn workspace @edusama/server prisma:generate
            - yarn workspace @edusama/common build
            - yarn workspace @edusama/server build
        build:
          commands:
            - yarn workspace @edusama/web build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
