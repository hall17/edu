version: 1
applications:
  - appRoot: apps
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn global add turbo
            - yarn workspace @edusama/server prisma:generate
            - yarn turbo run build
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .turbo/**/*
      buildPath: /
